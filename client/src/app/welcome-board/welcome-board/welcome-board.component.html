<div class='board-container page-wrapper'><div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>Task Boards</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div *ngFor='let board of boards' class='board-cont'>
                
				<span class="close-board" (click)="deleteBoard(board)"><img src='assets/cancel-music.svg' class='img-responsive'/></span>
                <div  (click)='getListDetails(board._id)' class="board">
				<h3>{{board.board_name}}</h3>
                    </div>
			</div>
			<div class="board create-board" >
                <div class='create-board-padding' (click)='showCreateBoard=true'>
				<h3>Create new board</h3>
				</div>
                <div class="create-board-form" *ngIf='showCreateBoard'>
					<form (submit)="addBoard(boardname)">
						<input type="text" placeholder="Board name" [(ngModel)]="boardname" name='taskname' class="form-control">
						
						<button class="submit" class='btn btn-default green	'>Save</button>
						<button type="button" class='btn btn-default' (click)='hideCreateBoard()'>Cancel</button>
                        <div class="clear"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div></div>
