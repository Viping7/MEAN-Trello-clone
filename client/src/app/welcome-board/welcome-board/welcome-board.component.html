<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>Task Boards</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div *ngFor='let board of boards' class="board" (click)='getListDetails(board._id)'>
				<h3>{{board.board_name}}</h3>
				<span class="close-board" (click)="deleteBoard(board)"><img src='assets/cancel-music.svg'/></span>
			</div>
			<div class="board create-board" (click)='showCreate=true'>
				<h3>Create new board</h3>
				<div class="create-board-form" *ngIf='showCreate'>
					<form (submit)="addBoard(boardname)">
						<input type="text" placeholder="Board name" [(ngModel)]="boardname" name='taskname' class="form-control">
						
						<button class="submit" class='btn btn-default green	'>Save</button>
						<button type="button" class='btn btn-default' (click)='hideCreate()'>Cancel</button>
						<div class="clear"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
